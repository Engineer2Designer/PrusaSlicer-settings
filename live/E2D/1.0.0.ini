# 打印E2D打印機的配置文件。

[vendor]
repo_id = non-prusa-fff
# 供應商名稱將由“配置嚮導”顯示。
name = E2D
# 該文件的配置版本。如果config_version不同，將僅安裝配置文件。
# 這意味著，服務器可能會強制降低PrusaSlicer配置。
config_version = 1.0.0
# 從哪裡獲取更新？
config_update_url = https://e2d.tw/slicer/
changelog_url = https://e2d.tw/slicer/changelog.txt

# 打印機型號將按配置嚮導的順序顯示，
# 安裝後還將激活第一個安裝的型號和第一個安裝的噴嘴。
# 打印機型號名稱將由安裝嚮導顯示。

[printer_model:i311]
name = E2D i311
variants = 0.4; 0.3
technology = FFF
family = i3
bed_model = i311_bed.stl
bed_texture = i311.svg
default_materials =  E2D PLA @E2D; E2D PLA+ @E2D; E2D PLA-Silk @E2D;E2D PETG @E2D

[printer_model:i310]
name = E2D i310
variants = 0.4; 0.3
technology = FFF
family = i3
bed_model = i310_bed.stl
bed_texture = i310.svg
default_materials =  E2D PLA @E2D; E2D PLA+ @E2D; E2D PLA-Silk @E2D;E2D PETG @E2D

# 所有以星號開頭的預設（例如* common *）都是中間的，它們將
# 不能進入用戶界面。

# 通用打印預設
[print:*common*]
